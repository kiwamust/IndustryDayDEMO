<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Reference Info - MVP-1</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header>
            <h1>Live Reference Info</h1>
            <p class="subtitle">Real-time contextual information display</p>
        </header>
        
        <main class="main-content">
            <!-- 左カラム: 入力エリア -->
            <div class="input-panel">
                <div class="panel">
                    <h2>Text Input</h2>
                    <textarea 
                        id="inputText" 
                        placeholder="Enter text here or use voice input"
                        rows="10"
                    ></textarea>
                    
                    <div class="controls">
                        <button id="extractBtn" class="btn-primary">Extract Keywords</button>
                        <button id="voiceBtn" class="btn-voice">Voice Input</button>
                        <button id="historyBtn" class="btn-secondary">Search History</button>
                        <button id="clearBtn" class="btn-secondary">Clear</button>
                    </div>
                    
                    <div class="keywords-section">
                        <h3>Extracted Keywords</h3>
                        <div id="keywordTags" class="keyword-tags"></div>
                    </div>
                </div>
            </div>
            
            <!-- 右カラム: 検索結果 -->
            <div class="results-panel">
                <div class="panel">
                    <h2>Search Results</h2>
                    <div id="searchStatus" class="search-status">
                        Enter keywords to begin searching
                    </div>
                    <div id="searchResults" class="search-results"></div>
                </div>
            </div>
        </main>
        
        <footer>
            <div class="status-bar">
                <span id="lastUpdate">Last update: --:--</span>
                <span id="searchCount">Search count: 0</span>
            </div>
        </footer>
    </div>
    
    <!-- 検索履歴モーダル -->
    <div id="historyModal" class="history-modal" style="display: none;">
        <div class="history-content">
            <div class="history-header">
                <h3>Search History</h3>
                <button id="closeHistory" class="close-history">×</button>
            </div>
            <div id="historyList" class="history-list">
                <!-- 履歴項目が動的に追加されます -->
            </div>
        </div>
    </div>
    
    <script src="load-env.js"></script>
    <script src="config.js"></script>
    <script src="script.js"></script>
</body>
</html>
